{% extends 'base.html' %}

{% block content %}
<div class='container'>
    <h1 class="text-center">Reset your password</h1>
    <div class="row align-items-center justify-content-center">
        <div class="col-md-4">
            <form action="" method="post" role="form">
                {{ form.hidden_tag() }}
                <div class="form-group">

                    {{ form.email(class='form-control', size=32, placeholder='Email') }}<br>
                    {% for error in form.email.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                    {% endfor %}

                    <button type="submit" class="btn btn-secondary my-2 my-sm-0">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
<br>

{% endblock %}
