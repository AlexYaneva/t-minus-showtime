{% extends 'base.html' %}



{% block content %}
<h6>My Films</h6>

<div class='row'>
    {% for tracked in films %}
    <div class='col-sm-2'>
        <div class='card'>
            <img src='{{ tracked.poster_path }}' class='card-img-top'>

        </div>
        <p>{{ tracked.title }}</p>
    </div>
    {% endfor %}
</div>


<h6>My Series</h6>

<div class='row'>
    {% for tracked in series %}
    <div class='col-sm-2'>
        <div class='card'>
            <img src='{{ tracked.poster_path }}' class='card-img-top'>

        </div>
        <p>{{ tracked.name }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
