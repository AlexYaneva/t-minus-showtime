{% extends 'base.html' %}

{% block content %}

<h1 class='text-center'>TV SERIES</h1>
	<div class='container'>
		<form class="form-inline my-2 my-lg-0" method='POST' action='/results'>
			<input class="form-control mr-sm-2" type="text" placeholder="The Office..." name='series_title'>
			<button class="btn btn-secondary my-2 my-sm-0" role='button' type='submit'>Search</button>
		</form>
	</div>

	<div class='container'>
		{% for key, value in results.items() %}
			<img src='{{ key }}' class='poster'>
			{{ value }}
		{% endfor %}
	</div>

{% endblock %}
