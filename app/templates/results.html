{% extends 'base.html' %}

{% block content %}

<h1>Results:</h1><br>
<p>
	{% for i in results %}
	<img src='{{ i.poster_path }}' class='poster'>
<p>{{ i.title }}</p>
<p>{{ i.id }}</p>
<p>{{ i.overview }}</p>
<a class="btn btn-secondary my-2 my-sm-0" role='button' href="{{ url_for('viewitem', id = i.id) }}">View</a>
{% endfor %}
</p>


{% endblock %}
