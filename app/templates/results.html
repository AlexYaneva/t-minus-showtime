{% extends 'base.html' %}

{% block content %}


<div class='container'>
	{% if results[0].name %}
	<form class="form-inline my-2 my-lg-0" method='POST' action='/results'>
		<input class="form-control mr-sm-2" type="text" placeholder="Find Series" name='series_title'>
		<button class="btn btn-secondary my-2 my-sm-0" role='button' type='submit'>Search</button>
	</form>
	<br>
	{% else %}
	<form class="form-inline my-2 my-lg-0" method='POST' action='/results'>
		<input class="form-control mr-sm-2" type="text" placeholder="Find Films" name='film_title'>
		<button class="btn btn-secondary my-2 my-sm-0" role='button' type='submit'>Search</button>
	</form>
	<br>
	{% endif %}

	<h5 class='text-center'>search results</h5><br>

	<div class='row'>
		{% for i in results %}
		<div class='col-sm-2'>
			<a href="{{ url_for('viewitem', item_id=i.id, title=i.title) }}">
				<img src='{{ i.poster_path }}' class='my-img img-fluid'>
			</a>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
