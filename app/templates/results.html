{% extends 'base.html' %}

{% block content %}

	<head>
		<title>Search results</title>
	</head>
	<body>
		<h1>Results:</h1><br>
		<!-- <img src='{{ img }}' class='poster'> -->
		<p>
			{% for key, value in results.items() %} 
				<img src='{{ value }}' class='poster'>
				<p>{{ key }}</p>
			{% endfor %}	
	
		</p>
	</body>

{% endblock %}
